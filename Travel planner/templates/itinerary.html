<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0)), url("{{ url_for('static', filename='images/itinerary_output.jpg') }}"); /* Background image */
            background-size:contain;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Overlay for dimming the background image */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0.5); Semi-transparent black overlay */
            z-index: 0;
        }

        /* Container for the content */
        .container {
            position: relative;
            z-index: 1; /* Ensures the container appears on top of the overlay */
           /* background-color: rgba(255,255, 255, 0.5);*/ /* White with slight transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Dodger blue */
            margin-bottom: 20px;
            margin-top: 0px;
            font-size: 2.3em;
        }

        pre {
            background-color: rgb(255, 255, 255,0.8);
            padding: 20px;
            font-family: 'Times New Roman', Times, serif;
            white-space: pre-wrap; /* Allow line wrapping */
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            color: black;
            line-height: 1.2;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff6347; /* Tomato red */
        }

        /* Add responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            pre {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>
    
    <!-- Content Container -->
    <div class="container">
        <h1>Your Travel Itinerary</h1>
        <pre>{{ itinerary }}</pre>
        <a href="/">&#x2190; Back to Home</a> <!-- Adds a left arrow before "Back to Home" -->
    </div>
</body>
</html>
